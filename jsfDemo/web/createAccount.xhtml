<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <!--<h:outputStylesheet name="css/stylesheet.css" />-->

        <title>Create Account</title>
    </head>

    <body>
        <div id="mainContainer">

            <div id="left" class="subContainer greyBox">

                <h4>Create an Account</h4>

                <h:form>
                    <h:outputLabel value="Please enter a username " />
                    <h:inputText id="createUsername" size="20" maxlength="20" required='true' requiredMessage="Username must not be blank" value="#{CreateAccount.username}" />
                    <h:outputLabel value="Please enter a password " />
                    <h:inputSecret id="createPassword" size="20" maxlength="20" required='true' requiredMessage="Password must not be blank" value="#{CreateAccount.password}" />
                    <h:outputLabel value="Please confirm your password " />
                    <h:inputSecret id="confirmPassword" size="20" maxlength="20" required='true' requiredMessage="Please confirm your password" value="#{CreateAccount.confirmPass}" />
                    <h:commandButton id="submit" value="submit" action="response" />
                </h:form>

            </div>

            <div id="right" class="subContainer">

                <img src="Wumpus.png" alt="Wumpus" />
                <!--<h:graphicImage url="/duke.png" alt="Duke waving" />-->

            </div>
        </div>
        
    </body>
</html>
