<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />

        <title>Login</title>
    </head>

    <body>
        <div id="mainContainer">

            <div id="left" class="subContainer greyBox">

                <h4>Please Log-in</h4>

                <h:form>
                    <h:outputLabel value="Username " />
                    <h:inputText id="username" size="20" maxlength="20" value="#{VerifyLogin.username}" />
                    <h:outputLabel value="Password " />
                    <h:inputSecret id="password" size="20" maxlength="20" value="#{VerifyLogin.password}" />
                    <h:commandButton id="Login" value="Login" action="game" />
                </h:form>
                
                <h5>Don't have an account?</h5>
                <h:link value='create one here' outcome='createAccount' style='font-size: 13px'/>
            </div>

            <div id="right" class="subContainer">

                <img src="Wumpus.png" alt="Wumpus" />

            </div>
        </div>
        
    </body>
</html>
